<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pon tu pegatina</title>
    <link rel="stylesheet" href="stickers.css">
</head>
<body>

    <h1>¡Pega tu pegatina aquí!</h1>
    <button onclick="location.href='index.html'" class="add-stickers-button">Inicio</button>

    <button id="openStickerBank">Abrir banco de pegatinas</button>
    <div id="stickerBank" class="hidden">
        <img src="img/ros.Default" alt="ros2" class="sticker" data-sticker="img/ros.Default">
        <img src="img/coding_progress.png" alt="codingprogress" class="sticker" data-sticker="img/coding_progress.png">
        <img src="img/dont_talk_me.png" alt="dont_talk_me" class="sticker" data-sticker="img/dont_talk_me.png">
        <img src="img/no_fix.png" alt="no_fix" class="sticker" data-sticker="img/no_fix.png">
        <img src="img/no_listen.webp" alt="no_listen" class="sticker" data-sticker="img/no_listen.webp">
        <img src="img/till_i_die.png" alt="till_i_die" class="sticker" data-sticker="img/till_i_die.png">
        <img src="img/works_no_idea.png" alt="works_no_idea" class="sticker" data-sticker="img/works_no_idea.png">
    </div>

    <div id="canvas" class="canvas">
        <p><br>Haz clic para pegar una pegatina.</p>
    </div>

    <script src="stickers.js"></script>
</body>
</html>
